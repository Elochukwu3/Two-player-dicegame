<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Roll the Dice</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="page-container">
        <div class="page-inner">
            <div class="dice-container">
                <div class="heading">
                    <h1> Let's Roll The Dice</h1>
                </div>
                <div class="player-cont">
                    <div class="player1">
                        <div><img src="image/20910837.jpeg"></div>
                        <h2 class="name1">Romauld</h2>
                        <ul class="score1">
                            
                        </ul>
                        <div class="total1"></div>
                    </div>
                    <div class="player1">
                        <div><img src="image/people-homeless-man-male.jpg" alt=""></div>
                        <h2 class="name2">Elo</h2>
                        <ul class="score2">
                       
                        </ul>
                        <div class="total2"></div>
                    </div>
                </div>
                <div class="dice-icon">
                    <i class="fas fa-dice-three"></i>
                </div>
                <div class="congratulationDiv">
                    <h2 class="congrat-message"></h2>
                    <div class="congrat-img">
                        <img src="image/congrat2.png" alt="">
                    </div>
                </div>
                <div class="playSelector">
                    <select name="select" id="selections">
                        <option value="1">One Player</option>
                        <option value="2">Two players</option>
                    </select>
                    <button type="button" class="start-Btn">start game</button>
                </div>
                <div class="roll-container1">
                    <!-- <div class="playing"></div> -->
                    <button class="Roll-btn1" value="roll dice"> Dice</button>
                </div>
                <div class="roll-container">
                    <div class="playing"></div>
                    <button class="Roll-btn" value="roll dice">Roll Dice</button>
                </div>

            </div>


        </div>
        <!-- <script src="dice.js"></script> -->
</body>

</html>
